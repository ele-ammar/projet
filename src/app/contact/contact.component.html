<div class="centre">
    <div class="container" [class.right-panel-active]="isSignUpActive">
      <!-- Formulaire d'inscription -->
      <div class="form-container sign-up-container">
        <form>
          <h1>Create Account</h1>
          <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" [(ngModel)]="name" name="name" />
          <input type="email" placeholder="Email" [(ngModel)]="email" name="email" />
          <input type="password" placeholder="Password" [(ngModel)]="password" name="password" />
          <button type="button" (click)="toggleSignUp()">Sign Up</button>
        </form>
      </div>
  
      <!-- Formulaire de connexion -->
      <div class="form-container sign-in-container">
        <form>
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" [(ngModel)]="email" name="email" />
          <input type="password" placeholder="Password" [(ngModel)]="password" name="password" />
          <a href="#">Forgot your password?</a>
          <button type="button" (click)="toggleSignIn()">Sign In</button>
        </form>
      </div>
  
      <!-- Overlay contenant les informations -->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="ghost" (click)="toggleSignIn()">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" (click)="toggleSignUp()">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
